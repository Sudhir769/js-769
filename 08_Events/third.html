<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sudhir Maurya</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
        
        let intervalID;

        const sayDate = function(str){
            console.log(str, Date.now());
            // document.querySelector('h1').innerHTML=str;
        }

        const startPrinting = function(){
            intervalID = setInterval(sayDate, 1000, "Sudhir")
        };

        
        const stopPrinting = function(){
            console.log("STOPPED");
            clearInterval(intervalID); 
        };
        
        document.querySelector('#start').addEventListener('click', startPrinting);

        document.querySelector('#stop').addEventListener('click', stopPrinting);
</script>
</html>
